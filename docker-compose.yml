    db:
        image: mysql:8.0
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        ports:
            - 3306:3306
        volumes:
            - './db/schema.sql:/docker-entrypoint-initdb.d/1.sql'
        networks:
            - back

networks:
    back:
        driver: bridge
